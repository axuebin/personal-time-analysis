<html>
    <head>
        <title>时间可视化分析~</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <script type="text/javascript" src="js/echarts.common.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/amazeui.js"></script>
        <script type="text/javascript" src="js/layer.js"></script>
        <link href="css/layer.css" rel="stylesheet" type="text/css"/>
        <link href="css/amazeui.css" rel="stylesheet" type="text/css"/>
    </head>

    <script>
        function alertDiv(){
            if(firstTime==0&&secondTime==0&&thirdTime==0&&fourthTime==0&&fifthTime==0&&sixthTime==0){
                alert("请您输入时间！")
            }else{
                var useragent = navigator.userAgent;  
                if (useragent.indexOf('iPhone') != -1||useragent.indexOf('Android') != -1 ) {
                    layer.open({
                        type: 1,
                        title: false,
                        area: ['100%', '80%'],
                        shadeClose: true, //开启遮罩关闭
                        content: '\<\div id="chart">\<\script>display();\<\/script>\<\/div>',
                        anim: 0,
                        style: 'position:fixed; bottom:0; left:0; width:100%; height:80%; padding:10px 0; border:none;',
                    });
                }else{
                    layer.open({
                        type: 1,
                        title: false,
                        area: ['50%', '50%'],
                        shift: 2,
                        shadeClose: true, //开启遮罩关闭
                        content: '\<\div id="chart">\<\script>display();\<\/script>\<\/div>',
                    });
                }
            }
        }
        

    </script>
    <body>
        <div class="am-container">
            <h1 class="am-sans-serif">时间可视化分析平台</h1>
        </div>
        <div class="main">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <strong>使用须知</strong>
                <p>禁止刷新页面（因为只是静态页面，没用到数据库啦，一刷新页面就清空之前的输入啦~）</p>
                <p>每输入完一次点一下提交</p>
                <p>默认的内容项可以编辑的，每次提交内容要一致哦~</p>
                <table id="table" class="am-table am-table-bordered ">
                    <thead>
                        <tr>
                            <td>内容</td>
                            <td>时间</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="Text" value="吃饭" id="firstText"></td>
                            <td><input type="text" name="Time" id="firstTime"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="Text" value="学习" id="secondText"></td>
                            <td><input type="text" name="Time" id="secondTime"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="Text" value="运动" id="thirdText"></td>
                            <td><input type="text" name="Time" id="thirdTime"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="Text" value="娱乐" id="fourthText"></td>
                            <td><input type="text" name="Time" id="fourthTime"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="Text" value="睡觉" id="fifthText"></td>
                            <td><input type="text" name="Time" id="fifthTime"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="Text" value="其他" id="sixthText"></td>
                            <td><input type="text" name="Time" id="sixthTime"></td>
                        </tr>
                    </tbody>
                    
                </table>
                <br></br>
                <!--<input type="file" class="am-btn am-btn-primary"> 
                <br></br>-->
                <button class="am-btn am-btn-primary" onclick="add()">提交</button>
                <button id="display" class="am-btn am-btn-primary" onclick="alertDiv()">生成饼状图</button>
            </div>
            
            
        </div>
    </body>
</html>
